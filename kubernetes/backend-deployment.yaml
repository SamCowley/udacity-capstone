apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    service: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: backend
  template:
    metadata:
      labels:
        service: backend
    spec:
      restartPolicy: Always
      containers:
      - name: udacity-capstone-backend
        image: samcowley/udacity-capstone-backend
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "64m"
          limits:
            memory: "1024Mi"
            cpu: "512m"
        env:
        - name: PYTHONUNBUFFERED
          value: "0"
        - name: session_secret 
          valueFrom:
            secretKeyRef:
              name: secrets
              key: session_secret
        - name: s3_bucket
          valueFrom:
            secretKeyRef:
              name: secrets
              key: s3_bucket
        - name: s3_timeout
          valueFrom:
            secretKeyRef:
              name: secrets
              key: s3_timeout
        - name: s3_region
          valueFrom:
            secretKeyRef:
              name: secrets
              key: s3_region
        - name: rds_endpoint
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_endpoint
        - name: rds_port
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_port
        - name: rds_db
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_db
        - name: rds_user
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_user
        - name: rds_pass
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_pass
        - name: rds_region
          valueFrom:
            secretKeyRef:
              name: secrets
              key: rds_region
        volumeMounts:
        - name: aws-secret
          mountPath: "/root/.aws"
          readOnly: true
      volumes:
      - name: aws-secret
        secret:
          secretName: aws-secret
